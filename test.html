<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Test</title>
</head>
<body>
    <div class="form2">
        <form  class="container">
            <h2>Login Form</h2>
            <div class="col-3">
                <label for="Name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Start with alphabet">
            </div>
            <div class="col-3">
                <label for="email">Email Id:</label>
                <input type="email" name="email" id="email" placeholder="include @">
            </div>
            <div class="col-3">
                
                    <label for="Country">tel+country:</label>
                    <div class="col-4">
                        <select name="India" id="India" >
                            <option value="country">India</option>
                        <option value="China">China</option>
                        <option value="Bangladesh">Bangladesh</option>
                        
                        <option value="Japan">Japan</option>
                        </select>
                        <select name="code" id="code" >
                        <option value="country">+91</option>
                        <option value="Afghanistan">+00</option>
                        <option value="Pakistan">+01</option>
                        <option value="India">+91</option>
                        <option value="bharat">+101</option>
                        </select>
                        
                    </div>
                </div>
                <div class="col-3">
                    <label for="Password">Password:</label>
                    <input type="password">
                </div>
                <div class="col-3">
                    <label for="Gender">Gender:</label>
                    <div class="col-4">
                        <input type="radio"  name="Gender" id="Male"  >
                    <label for="Male">Male</label>
                    <input type="radio"  name="Gender" id="Female">
                    <label for="Female">Female</label>
                    
                    </div>
                </div>
                <div class="col-3">
                <label for="url">Linkedin profile:</label>
                <input type="url" name="url" id="url" placeholder="starts with https://">
            </div>
            <div class="col-3">
                <label for="Birthday">Birthday Month:</label>
                <input type="month" id="month" name="month" placeholder="month and year">
            </div>
            <div class="col-3">
                <label for="Form">Upload Document:</label>
                <input type="file" id="file" name="file" placeholder="max size is 10mb">
            </div>
            <div class="col-3">
                <label for="color"> favourite Color:</label>
                <input type="color" name="color">
            </div>
            <div class="col-3">
                <label for="Coding Language">Post:</label>
                <div class="col-4">
                    <input type="checkbox" id="HTML" name="HTML" value="Html">
                    <label for="HTML">HTML</label>
                    <input type="checkbox" id="PYTHON" name="PYTHON" value="Pyhton">
                    <label for="PYTHON"> PYTHON</label>
                    <input type="checkbox" id="JAVA" name="JAVA" value="Java">
                    <label for="JAVA"> JAVA</label>
                </div>
            </div>
            <div class="col-3">
                <label for="image">Image</label>
                <input type="image" src="1.jpeg">
            </div>
            <div class="form3">
                <button type="submit">submit</button>
                <input type="Reset" id="reset">
            </div>
        </form>
    </div>
</body>
</html>
